<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler|Tesfa Bizuneh</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://use.fontawesome.com/8c1fdea402.js"></script>
  <iframe id="play" autoplay src="assets/sound/Choo.mp3"></iframe>
    

</head>
<body>
   <header> 
    
  <div id="header">
				<h1> Choo Choo Train Scheduler</h1>
       <span id="timer"></span>
      </div>
      </header>
	<div class="container">
		<div class="card mb-3">
			<h5 class="card-header">Current Train Schedule</h5>
			<div class="card-body">
			<table class="table table-hover" id="train-table">
				<thead>
					<tr>
						<th scope="col">Delete</th>
						<th scope="col">Train Name</th>
						<th scope="col">Desitination</th>
						<th scope="col">Frequency (min)</th>
						<th scope="col">Next Arrival</th>
						<th scope="col">Minutes Away</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="card mb-3">
			<h5 class="card-header">Add New Train Information</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
					<label for="trainname-input" class= "font-weight-bold">Train Name</label>
					<input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
					<label for="destination-input" class= "font-weight-bold">Destination</label>
					<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
					<label for="firsttime-input" class= "font-weight-bold">First Train Time (HH:mm - military time)</label>
					<input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
					</div>
					<div class="form-group">
					<label for="frequency-input" class= "font-weight-bold">Frequency (min)</label>
					<input type="number" class="form-control" id="frequency-input">
					</div>
					<button type="submit" id="add-train">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/train.js"></script>

</body>
</html>
